<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Tower</title>
    <link rel="stylesheet" href="https://lesiteduscudo.com/fast_typing/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
        if (screen.width < 1100) {
            alert('Disponible uniquement sur PC')
            window.location = "https://lesiteduscudo.com";
        }
    </script>

</head>

<body>
    <div id="icons-powers">
        <img id="frozen-blast-icon" src="https://lesiteduscudo.com/fast_typing/assets/frozenBlastIcon.png" alt="">
        <img id='coin-minia' src="https://lesiteduscudo.com/fast_typing/assets/dollar.png" alt="">
        <p id="price-minia">50</p>
        <p id="f1-help">F1</p>
        <div id="countdown-frozen-blast">
            <div id="countdown-frozen-blast-number"></div>
            <svg>
                <circle r="18" cx="20" cy="20"></circle>
            </svg>
        </div>



    </div>

    <div id="warning">
        <div id="warning-div">
            <img class='warning-icon' src="https://lesiteduscudo.com/fast_typing/assets/icons/warning.png" alt=""
                srcset="">
            <p id="warning-message">Verr Maj activée !</p>
            <img class='warning-icon' src="https://lesiteduscudo.com/fast_typing/assets/icons/warning.png" alt=""
                srcset="">
        </div>

    </div>
    <div id="words">
        <p id="word1"></p>
        <p id="word2"></p>
        <p id="word3"></p>
        <p id="word4"></p>
        <p id="word5"></p>
        <p id="word6"></p>
        <p id="word7"></p>
    </div>
    <div id="letter-to-type-boss">

        <!-- <img class='arrow-key' src="./assets/icons/keyboard-key-up.png" alt=""> -->
        <!-- <img class='arrow-key' src="./assets/icons/keyboard-key-up.png" alt=""> -->
    </div>
    <div id="center-key-trigger">
        <div id="timing-zone">

            <div id="key-trigger-background">
                <span id="background-trigger">
                </span>
            </div>
            <div id="key-trigger-background-perfect">
                <span id="background-trigger-perfect">
                </span>
            </div>
            <img id="key-trigger-icon-left" src="https://lesiteduscudo.com/fast_typing/assets/icons/key-trigger.png"
                alt="">
            <img id="key-trigger-icon-right" src="https://lesiteduscudo.com/fast_typing/assets/icons/key-trigger.png"
                alt="">
        </div>

    </div>
    <div id="main">
        <div id="canvas-container">
            <canvas></canvas>
        </div>
        <div id="game-over">
            <h1 class="opacity-smooth-game-over">GAME OVER</h1>
            <div class="opacity-smooth">
                <p class="p-recap">Score : <span id="recap-score"></span></p>
                <p class="p-recap">Round : <span id="recap-round"></span></p>
                <p class="p-recap">Vitesse : <span id="recap-speed"></span> touches/s</p>
                <p class="p-recap">Précision : <span id="recap-accuracy"></span> %</p>

            </div>
            <img class="opacity-smooth-replay" id="reload-icon-recap"
                src="https://lesiteduscudo.com/fast_typing/assets/icons/back.png" alt="">
        </div>
        <div id="informations">

        </div>
        <div id="option-menu">
            <div id="option-card">
                <div id="close-options">X</div>
                <h2>PAUSE</h2>
                <div id="flex-volume">

                    <div id="music-volume">
                        <p>Musique : </p>
                        <input type="range" id="volume-music-range" name="volume" min="-12" max="7" value="0"
                            step="0.1">
                    </div>
                    <div>
                        <p>Fx : </p>
                        <input type="range" id="volume-fx-range" name="volume" min="0" max="1" value="0.9" step="0.1">
                    </div>
                    <p id="volume-warning">(Le volume est fortement recommandé pour les boss)</p>

                </div>
                <div id="flex-options-icons">
                    <img id="exit-icon" src="https://lesiteduscudo.com/fast_typing/assets/icons/back.png" alt="exit">
                    <img id="restart-icon" src="https://lesiteduscudo.com/fast_typing/assets/icons/refresh.png"
                        alt="restart">
                    <img id="fullscreen-icon" src="https://lesiteduscudo.com/fast_typing/assets/icons/fullscreen.png"
                        alt="fullscreen">
                </div>
            </div>
        </div>
    </div>
    <div id="display-infos">
        <div id="hearts"></div>
        <div id="coins"></div>
        <div id="score"></div>
        <div id="combo"></div>
        <div id="multiplier"></div>
        <div id="round"></div>
        <div id="settings"><img id="settings-img" src="https://lesiteduscudo.com/fast_typing/assets/icons/setting.png"
                alt="" srcset=""></div>
    </div>
</body>


<script src="./js/config.js"></script>
<!-- Game config -->
<script src="./js/config/gameData.js"></script>

<!-- data -->
<script src="./js/data/placementTilesData.js"></script>
<script src="./js/data/waypoints.js"></script>

<!-- classes -->
<script src="./js/classes/sprite.js"></script>
<script src="./js/classes/player.js"></script>
<script src="./js/classes/placementTile.js"></script>
<script src="./js/classes/enemies.js"></script>
<script src="./js/classes/boss.js"></script>
<script src="./js/classes/building.js"></script>
<script src="./js/classes/projectiles.js"></script>
<script src="./js/classes/projectilesBoss.js"></script>


<!-- musical level-->
<script src="./js/music/volume.js"></script>
<script src="./js/music/effects.js"></script>
<script src="./js/music/rythm.js"></script>
<script src="./js/music/instruments.js"></script>
<script src="./js/music/sampler.js"></script>
<script src="./js/music/sequences.js"></script>
<script src="./js/music/melodyToPlay.js"></script>
<script src="./js/music/spawn.js"></script>

<!-- functions -->
<script src="./js/functions/animate.js"></script>
<script src="./js/functions/animations.js"></script>
<script src="./js/functions/boss.js"></script>
<script src="./js/functions/enemies.js"></script>
<script src="./js/functions/eventListeners.js"></script>
<script src="./js/functions/gameplay.js"></script>
<script src="./js/functions/htmlRender.js"></script>
<script src="./js/functions/players.js"></script>
<script src="./js/functions/sounds.js"></script>
<script src="./js/functions/spells.js"></script>

<!-- main -->

<script src="./js/main.js"></script>

</html>
