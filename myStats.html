<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Tower</title>
    <link rel="stylesheet" href="https://lesiteduscudo.com/fast_typing/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
        if (screen.width < 1100) {
            alert('Disponible uniquement sur PC')
            window.location = "https://lesiteduscudo.com";
        }
    </script>
</head>

<body>
    <div id="index-stats">
        <div id="stats-card">
            <div id="stats">
                <h2>Mes stats</h2>
                <div class="my-level">
                    <h3 id="my-pseudo"></h3>
                </div>
                <div id="my-stats-div">
                    <!-- <div class="my-stats">
                        <h3>Niveau</h3>
                        <p id="my-level"></p>
                    </div> -->
                    <div class="my-stats">
                        <h3>Score</h3>
                        <p id="my-score"></p>
                    </div>
                    <div class="my-stats">
                        <h3>Round Max</h3>
                        <p id="my-max-round"></p>
                    </div>
                    <div class="my-stats">
                        <h3>Vitesse </h3>
                        <p><span id="my-speed"></span> lettres/s</p>
                    </div>
                    <div class="my-stats">
                        <h3>Temps de jeu</h3>
                        <p><span id="my-playing-time"></span> Heures</p>
                    </div>
                    <div class="my-stats-key">
                        <h3>touches</h3>
                        <div id="stats-key">
                            <div>
                                <p>Correct</p>
                                <p id="my-good-hit"></p>
                            </div>
                            <div>
                                <p>Raté</p>
                                <p id="my-miss-hit"></p>
                            </div>

                        </div>
                    </div>

                    <div class="my-stats">
                        <h3>Précision</h3>
                        <p><span id="my-accuracy">0</span> %</p>
                    </div>

                </div>

            </div>
            <img class="back-icon" src="https://lesiteduscudo.com/fast_typing/assets/icons/back.png" alt="">

        </div>


    </div>

</body>


<!-- main -->
<script src="./js/config.js"></script>
<script src="./js/pages/myStats.js"></script>

</html>
